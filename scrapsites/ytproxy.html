<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT playlist gen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000; /* fallback dark background */
      overflow: hidden; /* hides scrollbars */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://customizedplaylists.com/" 
    allowfullscreen 
    loading="lazy"
    scrolling=""
  ></iframe>
</body>
</html>
