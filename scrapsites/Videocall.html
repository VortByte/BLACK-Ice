<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Video Call</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f9f9fb;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-weight: 600;
      font-size: 24px;
      margin: 0 0 12px;
      text-align: center;
      letter-spacing: -0.2px;
    }

    .peer-id {
      font-size: 13px;
      color: #86868b;
      margin-bottom: 18px;
      text-align: center;
      padding: 0 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .copy-btn {
      background: #f0f0f5;
      border: none;
      border-radius: 8px;
      padding: 4px 10px;
      font-size: 12px;
      color: #1d1d1f;
      cursor: pointer;
      min-height: 28px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .copy-btn:hover {
      background: #e5e5ea;
    }

    .copy-btn:active {
      transform: scale(0.96);
    }

    .copy-feedback {
      font-size: 12px;
      color: #0071e3;
      min-width: 60px;
      text-align: center;
      height: 20px;
      display: inline-block;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      width: 100%;
      max-width: 340px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 12px 16px;
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      flex: 1;
      min-width: 180px;
      max-width: 240px;
    }

    input:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.2);
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      min-height: 44px;
    }

    .primary { background: #0071e3; color: white; }
    .primary:hover { background: #0077ed; }

    .danger { background: #ff3b30; color: white; }
    .danger:hover { background: #ff453a; }

    .secondary {
      background: #f0f0f5;
      color: #1d1d1f;
    }
    .secondary:hover { background: #e5e5ea; }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #hangupBtn {
      margin: 12px 0;
      width: 100%;
      max-width: 340px;
    }

    .call-actions {
      display: flex;
      gap: 10px;
      margin: 12px 0 20px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 340px;
    }

    .call-actions button {
      padding: 10px 12px;
      font-size: 14px;
      flex: 1;
      min-width: 120px;
    }

    .status {
      font-size: 14px;
      color: #86868b;
      margin-bottom: 16px;
      min-height: 1.4em;
      text-align: center;
      padding: 0 8px;
      width: 100%;
      max-width: 340px;
    }

    .videos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: 100%;
      max-width: 340px;
    }

    .video-label {
      font-size: 14px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 6px;
      align-self: flex-start;
      margin-left: 4px;
    }

    .video-wrapper {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      background: #000;
      width: 100%;
      aspect-ratio: 4 / 3;
      max-width: 340px;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.25s ease;
      z-index: 10;
    }

    .video-wrapper:hover .fullscreen-btn,
    .video-wrapper:focus-within .fullscreen-btn {
      opacity: 1;
    }

    @media (hover: none) and (pointer: coarse) {
      .video-wrapper:hover .fullscreen-btn {
        opacity: 0.9;
      }
    }

    @media (max-height: 700px) {
      body { padding: 12px 10px; }
      .videos { margin-top: 10px; }
    }
  </style>
</head>
<body>
  <h1>Video Call</h1>
  
  <div class="peer-id">
    Your ID: <span id="my-id">‚Ä¶</span>
    <button id="copyIdBtn" class="copy-btn">üìã Copy</button>
    <span id="copyFeedback" class="copy-feedback"></span>
  </div>

  <div class="input-group">
    <input id="remoteId" placeholder="Remote peer ID" autocomplete="off" />
    <button id="callBtn" class="primary">CallCheck</button>
  </div>

  <button id="hangupBtn" class="danger" disabled>Hang Up</button>

  <div class="call-actions">
    <button id="toggleAudio" class="secondary">üîá Mute Mic</button>
    <button id="toggleVideo" class="secondary">üìπ Turn Off Camera</button>
    <button id="shareScreen" class="secondary">üñ•Ô∏è Share Screen</button>
    <button id="stopScreen" class="secondary" disabled>‚èπÔ∏è Stop Sharing</button>
  </div>

  <div class="status" id="status">Ready</div>

  <div class="videos">
    <div>
      <div class="video-label">You</div>
      <div class="video-wrapper">
        <video id="local" autoplay muted playsinline></video>
        <button class="fullscreen-btn" data-video="local">‚õ∂</button>
      </div>
    </div>
    <div>
      <div class="video-label">Remote</div>
      <div class="video-wrapper">
        <video id="remote" autoplay playsinline></video>
        <button class="fullscreen-btn" data-video="remote">‚õ∂</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    // DOM Elements
    const myIdSpan = document.getElementById('my-id');
    const copyIdBtn = document.getElementById('copyIdBtn');
    const copyFeedback = document.getElementById('copyFeedback');
    const remoteIdInput = document.getElementById('remoteId');
    const callBtn = document.getElementById('callBtn');
    const hangupBtn = document.getElementById('hangupBtn');
    const localVideo = document.getElementById('local');
    const remoteVideo = document.getElementById('remote');
    const statusDiv = document.getElementById('status');
    const toggleAudioBtn = document.getElementById('toggleAudio');
    const toggleVideoBtn = document.getElementById('toggleVideo');
    const shareScreenBtn = document.getElementById('shareScreen');
    const stopScreenBtn = document.getElementById('stopScreen');

    // Copy Peer ID
    copyIdBtn.addEventListener('click', async () => {
      const peerId = myIdSpan.textContent.trim();
      if (!peerId || peerId === '‚Ä¶') return;
      try {
        await navigator.clipboard.writeText(peerId);
        copyFeedback.textContent = 'Copied!';
        setTimeout(() => copyFeedback.textContent = '', 1500);
      } catch (err) {
        copyFeedback.textContent = 'Failed';
        setTimeout(() => copyFeedback.textContent = '', 1500);
        console.error('Copy failed:', err);
      }
    });

    // Fullscreen toggle
    document.querySelectorAll('.fullscreen-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const video = document.getElementById(e.target.dataset.video);
        if (!video) return;
        if (document.fullscreenElement || document.webkitFullscreenElement) {
          document.exitFullscreen?.() || document.webkitExitFullscreen?.();
        } else {
          video.requestFullscreen?.() || video.webkitRequestFullscreen?.();
        }
      });
    });

    const updateFSBtns = () => {
      document.querySelectorAll('.fullscreen-btn').forEach(btn => {
        const v = document.getElementById(btn.dataset.video);
        const active = document.fullscreenElement === v || document.webkitFullscreenElement === v;
        btn.textContent = active ? '‚ùê' : '‚õ∂';
      });
    };
    ['fullscreenchange', 'webkitfullscreenchange'].forEach(e => document.addEventListener(e, updateFSBtns));

    // PeerJS logic
    let peer, currentCall, localStream, isAudioEnabled = true, isVideoEnabled = true, isScreenSharing = false;

    peer = new Peer({ config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } });

    peer.on('open', id => myIdSpan.textContent = id);
    peer.on('error', err => updateStatus(`Error: ${err.message}`, true));

    peer.on('call', async call => {
      if (currentCall) return call.close();
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        call.answer(localStream);
        setupCall(call);
      } catch (e) {
        updateStatus('Camera/mic access denied', true);
      }
    });

    callBtn.onclick = async () => {
      const id = remoteIdInput.value.trim();
      if (!id) return alert('Enter a peer ID');
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        currentCall = peer.call(id, localStream);
        setupCall(currentCall);
        updateStatus(`Calling ${id}‚Ä¶`);
        callBtn.disabled = true;
        hangupBtn.disabled = false;
      } catch (e) {
        updateStatus('Call failed', true);
      }
    };

    hangupBtn.onclick = endCall;

    toggleAudioBtn.onclick = () => {
      if (!localStream) return;
      isAudioEnabled = !isAudioEnabled;
      localStream.getAudioTracks().forEach(t => t.enabled = isAudioEnabled);
      toggleAudioBtn.innerHTML = isAudioEnabled ? 'üîá Mute Mic' : 'üîä Unmute Mic';
    };

    toggleVideoBtn.onclick = () => {
      if (!localStream || isScreenSharing) return;
      isVideoEnabled = !isVideoEnabled;
      localStream.getVideoTracks().forEach(t => t.enabled = isVideoEnabled);
      toggleVideoBtn.innerHTML = isVideoEnabled ? 'üìπ Turn Off Camera' : 'üé• Turn On Camera';
    };

    shareScreenBtn.onclick = async () => {
      if (isScreenSharing) return;
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        isScreenSharing = true;
        replaceTrack(stream.getVideoTracks()[0], 'video');
        localVideo.srcObject = stream;
        if (localStream) localStream.getVideoTracks().forEach(t => t.stop());
        localStream = stream;
        toggleVideoBtn.disabled = true;
        stopScreenBtn.disabled = false;
        updateStatus('Sharing screen');
      } catch (e) {
        updateStatus('Screen share denied', true);
      }
    };

    stopScreenBtn.onclick = async () => {
      if (!isScreenSharing) return;
      try {
        const cam = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        isScreenSharing = false;
        replaceTrack(cam.getVideoTracks()[0], 'video');
        if (localStream?.getAudioTracks().length) cam.addTrack(localStream.getAudioTracks()[0]);
        localVideo.srcObject = cam;
        localStream = cam;
        toggleVideoBtn.disabled = false;
        stopScreenBtn.disabled = true;
        updateStatus('Camera restored');
      } catch (e) {
        updateStatus('Failed to restore camera', true);
      }
    };

    function replaceTrack(newTrack, kind) {
      const sender = currentCall?.peerConnection?.getSenders().find(s => s.track?.kind === kind);
      sender?.replaceTrack(newTrack);
    }

    function setupCall(call) {
      currentCall = call;
      call.on('stream', stream => remoteVideo.srcObject = stream);
      call.on('close', endCall);
      call.on('error', e => { updateStatus('Call error', true); endCall(); });
    }

    function endCall() {
      currentCall?.close();
      localStream?.getTracks().forEach(t => t.stop());
      [localVideo, remoteVideo].forEach(v => v.srcObject = null);
      currentCall = null; localStream = null; isScreenSharing = false;
      callBtn.disabled = false; hangupBtn.disabled = true;
      toggleVideoBtn.disabled = false; stopScreenBtn.disabled = true;
      toggleAudioBtn.innerHTML = 'üîá Mute Mic';
      toggleVideoBtn.innerHTML = 'üìπ Turn Off Camera';
      updateStatus('Call ended');
    }

    function updateStatus(msg, error = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = error ? '#ff3b30' : '#86868b';
    }

    window.addEventListener('beforeunload', () => {
      peer?.destroy();
      localStream?.getTracks().forEach(t => t.stop());
    });
  </script>
</body>
</html>
